<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>checkbox</title>
  </head>
  <body>
    <div class="container">
      <form class="menu-switch">
        <label class="menu-switch__label"
          ><input
            type="checkbox"
            name="menu-switch"
            value="core"
            class="menu-switch__check visually-hidden" /><span
            class="menu-switch__thumb"
            ><ion-icon
              name="power-outline"
              class="menu-switch__icon"
            ></ion-icon></span
        ></label>
      </form>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
